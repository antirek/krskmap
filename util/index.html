		<script type="text/javascript" src="../lib/leaflet/dist/leaflet-src.js"></script>

		<style>
		    .map{ height: calc(100vh - 70px); }
    	</style>

	<body>
		<h3><a href="../">Все схемы</a> : Красноярск: Схема утилизации и переработки бытовых и промышленных отходов</h3>

	    <div id="map" class="map"></div>

	    <script>

	        var map = L.map('map').setView([0, 0], 2);

	        L.tileLayer('{z}/{x}/{y}.png',{
	        	minZoom: 0,
	            maxZoom: 6,
	            attribution: '',
	            tms: true
	        }).addTo(map);

	    </script>
